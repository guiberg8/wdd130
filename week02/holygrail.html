<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Title</title>
    <meta name="description" content="A common layout example on the web called the 'holy grail' layout">
    <meta name="author" content="Gui Berg">
</head>
<body>
    <header>
        <h1>A Holy Grail Layout Example</h1>
    </header>
    <nav>
       <ul>
        <li><a href="https://google.com">Google</a></li>
        <li><a href="https://dota2.com">Dota 2</a></li>
       </ul>
    </nav>
    <main>
        <section>
            <article>
                <h2>Google</h2>
                <p>This talks about Google's page</p>
            </article>
        </section>
        <section>
            <article>
                <h2>Dota 2</h2>
                <p>This talks about Dota 2</p>
            </article>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/accra-ghana/1200x1920/accra-ghana-temple-758877-wallpaper.jpg" alt="Temple Pic" width="200">
    </aside>
    <footer>
        Gui Berg
    </footer>
</body>
</html>
