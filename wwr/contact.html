<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="This is the Contacts page">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="site-plan-rafting.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="grid">
        <main>
            <div class="hero">
                <img src="images/hero.png" alt="Hero">
                <h1>Contact Us</h1>
            </div>
            <section>
                <h2>Company Info:</h2>
                <p>123 Main Street</p>
                <p>Park City, UT</p>
                <p>Phone Number: +1 (555) 123-4567</p>
                <p>Email: info@rapids.com</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3027.529329696479!2d-111.49701132358919!3d40.64026074200365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875272bedb42ba95%3A0x9a1132e72718ff65!2s123%20Main%20St%2C%20Park%20City%2C%20UT%2084060!5e0!3m2!1sen!2sus!4v1711832457159!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section>
                <h2>Our Team</h2>
                <img src="images/mike.png" alt="Mike">
                <p>Mike</p>
                <img src="images/brenda.png" alt="Brenda">
                <p>Brenda</p>
                <img src="images/robert.png" alt="Robert">
                <p>Robert</p>
            </section>
            <form>
                <fieldset>
                    <h2>Send us a Message:</h2>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email"><br><br>
                        <h4>Purpose of the message:</h4>
                            <input type="radio" id="general" name="purpose" value="GeneralInquiry">
                            <label for="general">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="purpose" value="ReservationQuestion">
                            <label for="reservation">Reservation Question</label><br>
                            <input type="radio" id="website" name="purpose" value="WebsiteSuggestion">
                            <label for="website">Website Suggestion</label><br><br>
                            <label for="message">Message</label><br>
                            <textarea id="message" name="message" rows="10"></textarea><br>
                            <input type="checkbox" name="newsletter" id="newsletter">
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
                <button type="submit">Send</button>    
                </fieldset>
            </form>
        </main>
    </div>  
    <footer>
        <p>©️ 2024 Rapids Rafting | Gui Berg</p>
        <nav class="sociallinks">
        <a href="https://facebook.com">
            <img src="images/facebook.webp" alt="Facebook">
        </a>
        <a href="https://twitter.com">
            <img src="images/twitter.webp" alt="Twitter">
        </a>
        <a href="https://instagram.com">
            <img src="images/instagram.webp" alt="Instagram">
        </a>
        </nav>
    </footer>
</body>
</html>
